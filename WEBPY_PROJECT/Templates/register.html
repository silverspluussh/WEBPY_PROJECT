<div class="container">
    <h2>Register Account</h2>
    <br/><br/>
    <form id="register-form">
        <div class="form-group label-static is-empty">
             <label for="username" class="control-label">Username</label>
             <input id="username" name="name" class="form-control" type="text" placeholder="Choose a Username"/>
        </div>

        <div class="form-group label-static is-empty ">
             <label for="display_name"  class="control-label">Full Name</label>
             <input id="display_name" name="fullname" class="form-control" type="text" placeholder="Enter full name"/>
        </div>

        <div class="form-group label-static is-empty">
             <label for="email" class="control-label">Email Address</label>
             <input id="email" name="email" class="form-control" type="text" placeholder="Enter your email"/>
        </div>

        <div class="form-group label-static is-empty">
             <label for="password" class="control-label">Password</label>
            <input id="password" name="psword" class="form-control" type="password" placeholder="Enter Password Here"/>
        </div>
        <br/>
        <div>
               <button style="font-size:100%" type="submit" name="submit" class="btn btn-info waves-effect " >Submit<</button>

        </div>
    </form>
</div>
